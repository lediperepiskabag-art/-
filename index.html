<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Avon & Oriflame Shop</title>
  <link rel="stylesheet" href="styles.css"/>
  <meta name="description" content="Магазин товарів Avon та Oriflame"/>
</head>
<body>
  <header class="header">
    <div class="row topbar">
      <div class="brand">Avon & Oriflame • Магазин</div>
      <nav class="topbar">
        <a href="index.html">Каталог</a>
        <a href="cart.html" class="badge">Кошик <span data-cart-count>0</span></a>
      </nav>
    </div>
  </header>

  <div class="hero">
    <div class="container">
      <h2 style="margin:8px 0 12px">Каталог усієї продукції</h2>
      <div class="filters">
        <select id="f-brand" class="select" aria-label="Фільтр бренду">
          <option>Усі</option>
          <option>Avon</option>
          <option>Oriflame</option>
        </select>
        <select id="f-type" class="select" aria-label="Фільтр типу товару">
          <option>Усі</option>
        </select>
        <select id="f-price" class="select" aria-label="Сортування за ціною">
          <option value="none">Ціна: без сортування</option>
          <option value="asc">Ціна: зростання</option>
          <option value="desc">Ціна: спадання</option>
        </select>
      </div>
      <div id="catalog" class="grid" aria-live="polite"></div>
    </div>
  </div>

  <footer class="footer">© 2025 Avon & Oriflame Shop. Неформальний демонстраційний сайт.</footer>

  <script src="products.js"></script>
  <script src="app.js"></script>
</body>
</html>
