<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Кошик • Avon & Oriflame</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="header">
    <div class="row topbar">
      <a class="brand" href="index.html">Avon & Oriflame</a>
      <span class="badge">Кошик <span data-cart-count>0</span></span>
    </div>
  </header>

  <div class="container">
    <div class="cart-title">
      <h2 style="margin:0">Ваш кошик</h2>
      <span class="badge" aria-live="polite"><span data-cart-title-count>0</span></span>
    </div>

    <div id="cart-list" class="cart-list"></div>

    <div class="cart-actions">
      <div class="total">Всього: <span data-total>0 ₴</span></div>
    </div>

    <div class="order">
      <a class="btn" href="https://t.me/avon_oriflame_shops_bot" target="_blank" rel="noopener">Замовити</a>
    </div>
  </div>

  <footer class="footer">© 2025 Avon & Oriflame Shop.</footer>

  <script src="products.js"></script>
  <script src="app.js"></script>
</body>
</html>
